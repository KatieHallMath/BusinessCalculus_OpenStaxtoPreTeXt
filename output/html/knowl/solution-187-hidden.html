<p>First recall that <span class="process-math">\(\sqrt{3x^2+1}=(3x^2+1)^{1/2},\)</span> so we can rewrite <span class="process-math">\(k(x)=\sqrt{3x^2+1}\)</span> as <span class="process-math">\(k(x)=(3x^2+1)^{1/2}.\)</span></p>
<p>Applying the power rule with <span class="process-math">\(g(x)=3x^2+1,\)</span> we obtain</p>

\begin{equation*}
k'(x)=\frac{1}{2}(3x^2+1)^{-1/2}\cdot 6x=3x(3x^2+1)^{-1/2}=\frac{3x}{\sqrt{3x^2+1}}.
\end{equation*}
