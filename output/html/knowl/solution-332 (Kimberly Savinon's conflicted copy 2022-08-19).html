</h5>Use substitution, setting <span class="process-math">\(u=-x\text{,}\)</span> and then <span class="process-math">\(du=-1 dx\text{.}\)</span> Multiply the <span class="process-math">\(du\)</span> by -1, so you now have <span class="process-math">\(-du=dx\text{.}\)</span> Then,<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int e^{-x} dx\amp=-\int e^u du\\
\amp=-e^u +C\\
\amp=-e^{-x}+C.
\end{align*}
