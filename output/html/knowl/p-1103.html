<p>At this point we have found an expression for <span class="process-math">\(\frac{d^2y}{dx^2}.\)</span> If we choose, we can simplify the expression further by recalling that <span class="process-math">\(x^2+y^2=25\)</span> and making this substitution in the numerator to obtain <span class="process-math">\(\frac{d^2y}{dx^2}=\geq \frac{25}{y^3}.\)</span></p>
