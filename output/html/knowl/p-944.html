<p>The first thing to do is determine how long it takes the ball to reach the ground. To do this, set <span class="process-math">\(s(t)=0.\)</span> Solving <span class="process-math">\(-16t^2+64=0,\)</span> we get <span class="process-math">\(t=2,\)</span> so it take 2 seconds for the ball to reach the ground.</p>
