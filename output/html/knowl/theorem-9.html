<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.44</span><span class="period">.</span><span class="space"> </span><span class="title">Differentiability Implies Continuity.</span>
</h4>
<p>Let <span class="process-math">\(f(x)\)</span> be a function and <span class="process-math">\(a\)</span> be in its domain. If <span class="process-math">\(f(x)\)</span> is differentiable at <span class="process-math">\(a,\)</span> then <span class="process-math">\(f\)</span> is continuous at <span class="process-math">\(a.\)</span></p></article><span class="incontext"><a href="sec_Ch3Sec2.html#theorem-9" class="internal">in-context</a></span>
