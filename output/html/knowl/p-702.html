<p>Next, find a point on the tangent line. Since the line is tangent to the graph of <span class="process-math">\(f(x)\)</span> at <span class="process-math">\(x=3,\)</span> it passes through the point <span class="process-math">\((3,f(3)).\)</span> We have <span class="process-math">\(f(3)=9,\)</span> so the tangent line passes through the point <span class="process-math">\((3,9).\)</span></p>
