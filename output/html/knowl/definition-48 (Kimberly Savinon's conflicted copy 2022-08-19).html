<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.51</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(f(x)\)</span> be continuous over the interval <span class="process-math">\([a,b].\)</span> Then, the <dfn class="terminology">average value of the function</dfn> <span class="process-math">\(f(x)\)</span> (or <dfn class="terminology"><span class="process-math">\(f_{\text{ave}}\)</span></dfn>) on <span class="process-math">\([a,b]\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f_{\text{ ave }}=\frac{1}{b-a}\displaystyle{\int_{a}^{b} f(x)dx} .
\end{equation*}
