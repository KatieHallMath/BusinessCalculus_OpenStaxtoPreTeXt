</h6>The graph of <span class="process-math">\(f\)</span> is the graph of <span class="process-math">\(y=x^2\)</span> shifted left 1 unit. Since there exists a horizontal line intersecting the graph more than once, <span class="process-math">\(f\)</span> is not one-to-one. <div class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="external/CNX_Calc_Figure_01_04_013.jpg" class="contained" alt='"An image of a graph. The x axis runs from -6 to 6 and the y axis runs from -2 to 10. The graph is of the function “f(x) = (x+ 1) squared”, which is a parabola. The function decreases until the point (-1, 0), where it begins it increases. The x intercept is at the point (-1, 0) and the y intercept is at the point (0, 1). There is also a horizontal dotted line plotted on the graph, which crosses through the function at two points."'></div></article><span class="incontext"><a href="suc_Ch1Sec4.html#li-271" class="internal">in-context</a></span>
