<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Because we are finding an equation of a line, we need a point. The <span class="process-math">\(x\)</span>-coordinate of the point is 2. To find the <span class="process-math">\(y\)</span>-coordinate, substitute 2 into <span class="process-math">\(h(x).\)</span> Since <span class="process-math">\(h(2)=\frac{1}{(3(2)- 5)^2}=1,\)</span> the point is <span class="process-math">\((2,1).\)</span></p>
