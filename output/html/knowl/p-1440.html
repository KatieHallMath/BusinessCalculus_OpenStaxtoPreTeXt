<p>Step 2: To find the <span class="process-math">\(y\)</span>-intercept, evaluate <span class="process-math">\(f(0).\)</span> Since <span class="process-math">\(f(0)=1,\)</span> the <span class="process-math">\(y\)</span>-intercept is <span class="process-math">\((0,1).\)</span> To find the <span class="process-math">\(x\)</span>-intercept, solve <span class="process-math">\((x-1)^{2/3}=0.\)</span> The solution of this equation is <span class="process-math">\(x=1,\)</span> so the <span class="process-math">\(x\)</span>-intercept is <span class="process-math">\((1,0).\)</span></p>
