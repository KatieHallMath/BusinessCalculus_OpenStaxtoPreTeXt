\begin{align*}
\displaystyle{ \int_{a}^{b} f[g(x)]g'(x)dx}\amp =\left.F(g(x))\right|_{x=a}^{x=b}\\
\amp =F(g(b))-F(g(a))\\
\amp =\left.F(u)\right|_{u=g(a)}^{u=g(b)}\\
\amp =\displaystyle{ \int_{g(a)}^{g(b)}f(u)du},
\end{align*}
