<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.89</span><span class="period">.</span>
</h5>The <dfn class="terminology">equilibrium point</dfn><span class="process-math">\(\;(x,p)\)</span> is the number of units <span class="process-math">\(x\)</span> and selling price <span class="process-math">\(p\)</span> where supply and demand are equal. The <span class="process-math">\(x\)</span>-coordinate is the <dfn class="terminology">equilibrium quantity</dfn> and the <span class="process-math">\(p\)</span>-coordinate is the <dfn class="terminology">equilibrium price</dfn>.</article><span class="incontext"><a href="sec_Ch1Sec3.html#definition-9" class="internal">in-context</a></span>
