<body class="ignore-math"><div class="solution solution-like">
<p>Begin by differentiating <span class="process-math">\(s(t)\)</span> in order to find <span class="process-math">\(v(t).\)</span> Thus,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v(t)=s'(t)=\frac{1}{1+(\frac{1}{t})^2}\cdot \frac{−1}{t^2}.
\end{equation*}
</div>
<p>Simplifying, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v(t)=−\frac{1}{t^2+1}.
\end{equation*}
</div>
<p>Thus, <span class="process-math">\(v(1)=−\frac{1}{2}.\)</span></p>
</div></body>
