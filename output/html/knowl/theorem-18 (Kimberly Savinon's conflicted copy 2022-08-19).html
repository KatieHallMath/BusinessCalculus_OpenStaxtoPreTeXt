<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.152</span><span class="period">.</span><span class="space"> </span><span class="title">Derivative of the Natural Exponential Function.</span>
</h4>
<p>Let <span class="process-math">\(E(x)=e^x\)</span> be the natural exponential function. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
E'(x)=e^x.
\end{equation*}
</div>
<p>In general,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{d}{dx}(e^{g(x)})=e^{g(x)}g'(x).
\end{equation*}
</div></article><span class="incontext"><a href="sec_Ch3Sec9.html#theorem-18" class="internal">in-context</a></span>
