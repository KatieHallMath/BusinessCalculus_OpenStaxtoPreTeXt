<body class="ignore-math"><div class="solution solution-like">
<p>Since 3 is in the domain of the rational function <span class="process-math">\(f(x)=\frac{2x^2-3x+1}{5x+4},\)</span> we can calculate the limit by substituting 3 for <span class="process-math">\(x\)</span> into the function. Thus,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x \to 3 }\frac{2x^2-3x+1}{5x+4}=\frac{10}{19}.
\end{equation*}
