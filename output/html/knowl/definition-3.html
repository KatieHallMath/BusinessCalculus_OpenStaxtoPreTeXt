<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.28</span><span class="period">.</span>
</h5>
<p>We say that a function <span class="process-math">\(f\)</span> is <dfn class="terminology">concave up on the interval <span class="process-math">\(I\)</span></dfn> if the graph bends upwards on <span class="process-math">\(I\text{.}\)</span></p>
<p>We say that a function <span class="process-math">\(f\)</span> is <dfn class="terminology">concave down on the interval <span class="process-math">\(I\)</span></dfn> if the graph bends downwards on <span class="process-math">\(I\text{.}\)</span></p></article><span class="incontext"><a href="sec_Ch1Sec1.html#definition-3" class="internal">in-context</a></span>
