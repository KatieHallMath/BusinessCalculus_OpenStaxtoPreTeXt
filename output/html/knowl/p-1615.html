<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The second method for approximating area under a curve is the right-endpoint approximation. It is almost the same as the left-endpoint approximation, but now the heights of the rectangles are determined by the function values at the right of each subinterval.</p>
