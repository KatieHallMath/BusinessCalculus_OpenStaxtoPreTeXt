<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Step 2. Find the intercepts. If <span class="process-math">\(x=0,\)</span> then <span class="process-math">\(f(x)=0,\)</span> so <span class="process-math">\(0\)</span> is an intercept. If <span class="process-math">\(y=0,\)</span> then <span class="process-math">\(\frac{x^2}{(1-x^2)}=0,\)</span> which implies <span class="process-math">\(x=0.\)</span> Therefore, <span class="process-math">\((0,0)\)</span> is the only intercept.</p>
