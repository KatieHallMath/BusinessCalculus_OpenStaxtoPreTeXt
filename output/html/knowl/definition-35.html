<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.30</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(c\)</span> be an interior point in the domain of <span class="process-math">\(f.\)</span> We say that <span class="process-math">\(c\)</span> is a <dfn class="terminology">critical point</dfn> of <span class="process-math">\(f\)</span> if <span class="process-math">\(f'(c)=0\)</span> or <span class="process-math">\(f'(c)\)</span> is undefined.</p></article><span class="incontext"><a href="sec_Ch4Sec3.html#definition-35" class="internal">in-context</a></span>
