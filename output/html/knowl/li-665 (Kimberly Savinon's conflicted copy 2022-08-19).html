</h6>Since the coefficient of <span class="process-math">\(x^4\)</span> is <span class="process-math">\(2,\)</span> the graph of <span class="process-math">\(f(x)=2x^4\)</span> is a vertical stretch of the graph of <span class="process-math">\(y=x^4.\)</span> Therefore, <span class="process-math">\(\displaystyle{\lim_{x\to\infty}2x^4=\infty}\)</span> and <span class="process-math">\(\displaystyle{\lim_{x\to-\infty}2x^4=\infty.}\)</span></article><span class="incontext"><a href="sec_Ch4Sec6.html#li-665" class="internal">in-context</a></span>
