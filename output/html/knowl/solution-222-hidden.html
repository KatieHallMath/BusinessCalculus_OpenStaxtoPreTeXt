<p>First find <span class="process-math">\(A'(t).\)</span> By using the chain rule, we have <span class="process-math">\(A'(t)=2500e^{0.012t}\cdot 0.012=30e^{0.012t}.\)</span> Thus, the rate of change of the future value of the account after 4 years is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A'(4)=30e^{0.012(4)}\approx \$31.48.
\end{equation*}
