<h5 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.94.1</span><span class="period">.</span>
</h5>
<p>First factor the 3 outside the integral symbol. Then use the <span class="process-math">\(u^{-1}\)</span> rule. Thus,</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/CNX_Calc_Figure_05_06_003.html">
\begin{align*}
\int \frac{3}{x-10} dx\amp=3\int \frac{1}{x-10}dx\\
\amp=3\int \frac{du}{u}\\
\amp=3\ln|u|+C\\
\amp=3\ln|x-10|+C,\;x\neq10.
\end{align*}
</div>
<p>See <a href="" class="xref" data-knowl="./knowl/CNX_Calc_Figure_05_06_003.html" title="Figure 5.95">FigureÂ 5.95</a>.</p>
