<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.71</span><span class="period">.</span><span class="space"> </span><span class="title">Test for Concavity.</span>
</h4>
<p>Let <span class="process-math">\(f\)</span> be a function that is twice differentiable over an interval <span class="process-math">\(I.\)</span></p>
<ol class="decimal">
<li><p>If <span class="process-math">\(f''(x)\gt 0\)</span> for all <span class="process-math">\(x∈I,\)</span> then <span class="process-math">\(f\)</span> is concave up over <span class="process-math">\(I.\)</span></p></li>
<li><p>If <span class="process-math">\(f''(x)\lt 0\)</span> for all <span class="process-math">\(x∈I,\)</span> then <span class="process-math">\(f\)</span> is concave down over <span class="process-math">\(I.\)</span></p></li>
</ol></article><span class="incontext"><a href="sec_Ch4Sec5.html#theorem-25" class="internal">in-context</a></span>
