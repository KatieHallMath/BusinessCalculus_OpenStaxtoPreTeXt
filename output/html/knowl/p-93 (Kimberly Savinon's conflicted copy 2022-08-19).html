<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Observe that <span class="process-math">\(g(x)=x^3\)</span> is concave down on the interval <span class="process-math">\((-\infty,0)\)</span> since the graph of <span class="process-math">\(g\)</span> bends upwards on this interval. Moreover, <span class="process-math">\(g\)</span> is concave up on the interval <span class="process-math">\((0,\infty)\)</span> since the graph of <span class="process-math">\(g\)</span> bends downwards on this interval.</p>
