<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">4.80<span class="period">.</span></span><span class="space"> </span>Consider a twice-differentiable function <span class="process-math">\(f\)</span> such that <span class="process-math">\(f''\)</span> is continuous. Since <span class="process-math">\(f(a)=0\)</span> and <span class="process-math">\(f''(a)\lt 0,\)</span> there is an interval <span class="process-math">\(I\)</span> containing <span class="process-math">\(a\)</span> such that for all <span class="process-math">\(x\)</span> in <span class="process-math">\(I,\)</span> <span class="process-math">\(f\)</span> is increasing if <span class="process-math">\(x\lt a\)</span> and <span class="process-math">\(f\)</span> is decreasing if <span class="process-math">\(x\gt a.\)</span> As a result, <span class="process-math">\(f\)</span> has a local maximum at <span class="process-math">\(x=a.\)</span> Since <span class="process-math">\(f(b)=0\)</span> and <span class="process-math">\(f''(b)\gt 0,\)</span> there is an interval <span class="process-math">\(I\)</span> containing <span class="process-math">\(b\)</span> such that for all <span class="process-math">\(x\)</span> in <span class="process-math">\(I,\)</span> <span class="process-math">\(f\)</span> is decreasing if <span class="process-math">\(x\lt b\)</span> and <span class="process-math">\(f\)</span> is increasing if <span class="process-math">\(x\gt b.\)</span> As a result, <span class="process-math">\(f\)</span> has a local minimum at <span class="process-math">\(x=b.\)</span></figcaption></figure><span class="incontext"><a href="sec_Ch4Sec5.html#CNX_Calc_Figure_04_05_009" class="internal">in-context</a></span>
