</h5>Applying the natural logarithm function to both sides of the equation, we have<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln5^x=\ln 2.
\end{equation*}
</div>Using the power property of logarithms,<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x\ln 5=\ln 2.
\end{equation*}
</div>Therefore, <span class="process-math">\(x=\ln 2/\ln 5.\)</span></article><span class="incontext"><a href="sec_Ch1Sec5.html#li-315" class="internal">in-context</a></span>
