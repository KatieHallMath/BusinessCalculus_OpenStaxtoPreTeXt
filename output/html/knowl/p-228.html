<p>Observe that 500 units are sold at a price of $20 per unit gives us the ordered pair <span class="process-math">\((500,20)\text{.}\)</span> Moreover, we also have that 1500 units are sold at a price of $15 per unit. That is, <span class="process-math">\((1500,15)\text{.}\)</span></p>
