<p>Use the derivative of the natural exponential function, the quotient rule, and the chain rule.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
y'\amp=\frac{(e^{x^2}\cdot 2)x\cdot x- 1\cdot e^{x^2}}{x^2}\amp \amp\text{ Apply the quotient rule. }\\
\amp =\frac{e^{x^2}(2x^2- 1)}{x^2}\amp \amp\text{ Simplify. }
\end{align*}
