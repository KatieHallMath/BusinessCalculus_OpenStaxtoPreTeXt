<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.35</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(f\)</span> be a function. The <dfn class="terminology">derivative function</dfn>, denoted by <span class="process-math">\(f',\)</span> is the function whose domain consists of those values of <span class="process-math">\(x\)</span> such that the following limit exists:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
f'(x)=\lim_{h\to 0}\frac{f(x+h)-f(x)}{h}.\tag{3.2.1}
\end{equation}
</div></article><span class="incontext"><a href="sec_Ch3Sec2.html#definition-26" class="internal">in-context</a></span>
