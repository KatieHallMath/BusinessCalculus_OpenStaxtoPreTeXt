<p>We use the power rule directly:</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/CNX_Calc_Figure_03_03_001.html">
\begin{equation*}
g'(x)=\frac{d}{dx}(3x^2)=3\frac{d}{dx}(x^2)=3(2x)=6x.
\end{equation*}
</div>
<p>Since <span class="process-math">\(f(x)=x^2\)</span> has derivative <span class="process-math">\(f'(x)=2x,\)</span> we see that the derivative of <span class="process-math">\(g(x)\)</span> is 3 times the derivative of <span class="process-math">\(f(x).\)</span> This relationship is illustrated in <a href="" class="xref" data-knowl="./knowl/CNX_Calc_Figure_03_03_001.html" title="Figure 3.65">Figure 3.65</a>.</p>
