</h4>
<p>For all values of <span class="process-math">\(x\)</span> for which the derivative is defined, if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
h(x)=(g(x))^n .
\end{equation*}
</div>
<p>Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
h'(x)=n(g(x))^{n-1}g'(x).\tag{3.6.1}
\end{equation}
