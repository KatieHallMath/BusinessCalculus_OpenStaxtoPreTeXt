<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It is interesting to note that the notation for <span class="process-math">\(\frac{d^2y}{dx^2}\)</span> may be viewed as an attempt to express <span class="process-math">\(\frac{d}{dx}(\frac{dy}{dx})\)</span> more compactly. Analogously, <span class="process-math">\(\frac{d}{dx}(\frac{d}{dx}(\frac{dy}{dx}))=\frac{d}{dx}(\frac{d^2y}{dx^2})=\frac{d^3y}{dx^3}.\)</span></p>
