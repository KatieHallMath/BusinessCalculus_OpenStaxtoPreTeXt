<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.165.1</span><span class="period">.</span>
</h4>
<p>Use the quotient rule and <a href="" class="xref" data-knowl="./knowl/fs-id1169738238181.html" title="Theorem 3.164: Derivatives of General Exponential and Logarithmic Functions">TheoremÂ 3.164</a>.</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/fs-id1169738238181.html">
\begin{align*}
h'(x)\amp=\frac{3^x \ln  3(3^x+2)- 3^x \ln  3(3^x)}{(3^x+2)^2}\amp\amp\text{ Apply the quotient rule. }\\
\amp=\frac{2\cdot 3^x \ln  3}{(3^x+2)^2}\amp\amp\text{ Simplify. }
\end{align*}
</div>
