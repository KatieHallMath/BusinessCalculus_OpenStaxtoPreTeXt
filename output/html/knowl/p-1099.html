<p>Note that the resulting expression for <span class="process-math">\(\frac{dy}{dx}\)</span> is in terms of both the independent variable <span class="process-math">\(x\)</span> and the dependent variable <span class="process-math">\(y.\)</span> Although in some cases it may be possible to express <span class="process-math">\(\frac{dy}{dx}\)</span> in terms of <span class="process-math">\(x\)</span> only, it is generally not possible to do so.</p>
