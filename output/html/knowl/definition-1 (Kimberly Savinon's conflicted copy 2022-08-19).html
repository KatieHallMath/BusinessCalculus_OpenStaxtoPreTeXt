<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2</span><span class="period">.</span>
</h4>A <dfn class="terminology">function</dfn><span class="process-math">\(f\)</span> consists of a set of inputs, a set of outputs, and a rule for assigning each input to exactly one output. The set of inputs is called the <dfn class="terminology">domain</dfn> of the function. The set of outputs is called the <dfn class="terminology">range</dfn> of the function.</article><span class="incontext"><a href="sec_Ch1Sec1.html#definition-1" class="internal">in-context</a></span>
