<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a function <span class="process-math">\(f,\)</span> every vertical line that may be drawn intersects the graph of <span class="process-math">\(f\)</span> no more than once. If any vertical line intersects a set of points more than once, the set of points does not represent a function.</p>
