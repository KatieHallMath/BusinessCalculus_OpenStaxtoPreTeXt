<p>If the demand equation is given by <span class="process-math">\(x=f(p)\)</span> where <span class="process-math">\(p\)</span> is the price per item and <span class="process-math">\(x\)</span> is the number of items sold at that price, then <dfn class="terminology">elasticity of demand</dfn> <span class="process-math">\(E\)</span> is defined as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
E(p)= \dfrac{-p}{x}\cdot\dfrac{dx}{dp} \tag{4.1.1}
\end{equation}
