<article class="li"><h5 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h5>Evaluating <span class="process-math">\(\sin^{-1} (-\sqrt{3}/2)\)</span> is equivalent to finding the angle <span class="process-math">\(\theta \)</span> such that <span class="process-math">\(\sin\,\theta =-\sqrt{3}/2\)</span> and <span class="process-math">\(-\pi/2\leq \theta \leq \pi/2.\)</span> The angle <span class="process-math">\(\theta =-\pi/3\)</span> satisfies these two conditions. Therefore, <span class="process-math">\(\sin^{-1} (-\sqrt{3}/2)=-\pi/3.\)</span></article><span class="incontext"><a href="suc_Ch1Sec4.html#li-204" class="internal">in-context</a></span>
