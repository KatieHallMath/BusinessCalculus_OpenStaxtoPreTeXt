<article class="note remark-like"><h5 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">1.15</span><span class="period">.</span><span class="space"> </span><span class="title">Rule: Vertical Line Test.</span>
</h5>
<p>Given a function <span class="process-math">\(f,\)</span> every vertical line that may be drawn intersects the graph of <span class="process-math">\(f\)</span> no more than once. If any vertical line intersects a set of points more than once, the set of points does not represent a function.</p></article><span class="incontext"><a href="sec_Ch1Sec1.html#note-2" class="internal">in-context</a></span>
