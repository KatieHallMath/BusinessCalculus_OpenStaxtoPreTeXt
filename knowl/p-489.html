<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It is useful to point out that functions of the form <span class="process-math">\(f(x)=1/ (x-a)^n ,\)</span> where <span class="process-math">\(n \)</span> is a positive integer, have infinite limits as <span class="process-math">\(x\)</span> approaches <span class="process-math">\(a \)</span> from either the left or right (<a href="" class="xref" data-knowl="./knowl/CNX_Calc_Figure_02_02_014.html" title="Figure 2.51">Figure 2.51</a>). These limits are summarized in <a href="" class="xref" data-knowl="./knowl/fs-id1170571654206.html" title="Theorem 2.52: Infinite Limits from Positive Integers">Theorem 2.52</a>.</p>
