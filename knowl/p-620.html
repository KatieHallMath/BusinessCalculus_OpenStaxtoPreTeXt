<p>Let’s begin by trying to calculate <span class="process-math">\(f(2).\)</span> We can see that <span class="process-math">\(f(2)=0/0,\)</span> which is undefined. Therefore, <span class="process-math">\(f(x)=\frac{x^2-4}{x-2}\)</span> is discontinuous at 2 because <span class="process-math">\(f(2)\)</span> is undefined. The graph of <span class="process-math">\(f(x)\)</span> is shown in <a href="" class="xref" data-knowl="./knowl/CNX_Calc_Figure_02_04_004.html" title="Figure 2.95">Figure 2.95</a>.</p>
