<span class="process-math">\(f(-x)=2(-x)^5-4(-x)+5=-2x^5+4x+5.\)</span> Now, <span class="process-math">\(f(-x)\neq f(x).\)</span> Furthermore, noting that <span class="process-math">\(-f(x)=-2x^5+4x-5,\)</span> we see that <span class="process-math">\(f(-x)\neq-f(x).\)</span> Therefore, <span class="process-math">\(f\)</span> is neither even nor odd.</article><span class="incontext"><a href="sec_Ch1Sec1.html#li-73" class="internal">in-context</a></span>
