<p>The next examples demonstrate the use of this Problem-Solving Strategy. <a href="" class="xref" data-knowl="./knowl/fs-id1170571669713.html" title="Example 2.74: Evaluating a Limit by Factoring and Canceling">Example 2.74</a> illustrates the factor-and-cancel technique; <a href="" class="xref" data-knowl="./knowl/fs-id1170572307613.html" title="Example 2.76: Evaluating a Limit by Multiplying by a Conjugate">Example 2.76</a> shows multiplying by a conjugate. In <a href="" class="xref" data-knowl="./knowl/fs-id1170571612021.html" title="Example 2.78: Evaluating a Limit by Simplifying a Complex Fraction">Example 2.78</a>, we look at simplifying a complex fraction.</p>
